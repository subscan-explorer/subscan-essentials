version: "2.4"

services:
  subscan-api:
    build: .
    image: subscan/api
    environment: &app_base
      MYSQL_HOST: mysql
      MYSQL_PASS: 'helloload'
      # Name of the database subscan will connect to and use
      # this db must exist
      MYSQL_DB: 'subscan'
      REDIS_ADDR: redis:6379
      CHAIN_WS_ENDPOINT: 'ws://host.docker.internal:9944'
      # the types file used for the chain as:
      # configs/source/{NETWORK_NODE}.json
      NETWORK_NODE: 'polkadot'
      WEB_HOST: 'http://subscan-api:4399'
      DEPLOY_ENV: 'prod'
    ports:
      - '4399:4399'
    networks:
      - app_net
    extra_hosts:
      - "host.docker.internal:host-gateway"
  subscan-observer:
    environment:
      <<: *app_base
    image: subscan/api
    command: ["subscan","start","substrate"]
    networks:
      - app_net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  subscan-static:
    build:
      context: ./ui
    environment:
      NODE_ENV: 'production'
    ports:
      - '80:80'
    networks:
      - app_net
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  app_net:
    external: true